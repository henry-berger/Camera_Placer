<!DOCTYPE html>
<html lang="en">
<head>
    <title>Camera Placer</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quaternion@1.5.1/quaternion.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
<script type="module">
    import {get_default_lil_gui, refresh_displays, ThreeEngine, z_up_get_object_pose_as_SO3_matrix_and_position, z_up_set_object_pose_from_SO3_matrix_and_position} from "../js/utils/utils_three.js";
    import {mul_matrix_matrix} from "../js/utils/utils_math.js";
    import {Rx, Ry, Rz, so3_exp, hat, dot} from "../js/utils/utils_henry.js";
    import {optimization_solve} from "../js/utils/utils_optimization.js";

    let engine = ThreeEngine.new_default_3d();

    let V_RUN = 5;
    let V_JUMP = 5;
    let OMEGA = 1;
    // Representation of the default camera frame in global coords
    let CAMERA_BASE = [[1,0,0],[0,0,-1],[0,1,0]];
    // Conversion from default camera frame to whatever the Three engine uses
    let CAMERA_VIZ = [[0,0,-1],[0,1,0],[1,0,0]];
    // let orn_x = [0, 0];
    // let pos_x = [0,0,0];
    let x = [0,0,0,0,0];

    let time = 0;

    let sphere = {x: 0, y: 0, z: 0};
    let v_z = 0;
    let theta = 0;
    let heading=0;

    let W = 87;
    let A = 65
    let S = 83;
    let D = 68;
    let SPACE = 32;

    function draw_robot(engine, location, heading) {
        engine.draw_debug_sphere([location.x, location.y, location.z+0.15], 0.3, 0x00ffff, 1.0);
        let offset=0.17;
        engine.draw_debug_sphere([location.x+offset*Math.cos(heading), location.y+offset*Math.sin(heading), location.z+offset+0.15], 0.1, 0xffffff, 1.0);
        let eye_offset=0.173;
        engine.draw_debug_sphere([location.x+eye_offset*Math.cos(heading), location.y+eye_offset*Math.sin(heading), location.z+eye_offset+0.15], 0.096, 0x000000, 1.0);
    }

    // To monitor key presses, I got the three lines below from
    // https://stackoverflow.com/questions/1828613/check-if-a-key-is-down
    let pressedKeys = {};
    window.onkeyup = function(e) { pressedKeys[e.keyCode] = false; }
    window.onkeydown = function(e) { pressedKeys[e.keyCode] = true; }

    function update_velocity(dt) {
        let omega = 0;
        let v = 0;
        if (pressedKeys[W]) {v += 1;}
        if (pressedKeys[S]) {v -= 1;}
        if (pressedKeys[A]) {omega += 1;}
        if (pressedKeys[D]) {omega -= 1;}
        if (pressedKeys[SPACE] && sphere.z === 0) {v_z = V_JUMP;}
        if (sphere.z < 0) {
            sphere.z = 0;
            v_z = 0;
        } else {
            v_z += -9.8*dt;
        }
        theta += OMEGA * omega * dt;
        let v_x = v * V_RUN * Math.cos(theta);
        let v_y = v * V_RUN * Math.sin(theta);
        return [v_x, v_y, v_z];
    }

    engine.animation_loop( ()  => {
        let dt = engine.get_time_elapsed() - time;
        time += dt;
        let v = update_velocity(dt);

        sphere.z += dt * v[2];
        if (v[0]**2+v[1]**2 > 0) {
            sphere.x += (v[0] / Math.sqrt(v[0]**2+v[1]**2)) * dt;
            sphere.y += (v[1] / Math.sqrt(v[0]**2+v[1]**2)) * dt;
            heading = Math.atan2(v[1],v[0]);
        }

        draw_robot(engine, sphere, theta);
        // let camera_orn = mul_matrix_matrix(so3_exp(hat(orn_x)), CAMERA_BASE);

        function f(x) {
            // let camera_orn = mul_matrix_matrix(so3_exp(hat(x[0])), CAMERA_BASE);
            let camera_orn = mul_matrix_matrix(CAMERA_BASE, Rx(x[3]));
            camera_orn = mul_matrix_matrix(camera_orn, Ry(-x[4]));
            let xhat = camera_orn.map(row => row[0]);
            let yhat = camera_orn.map(row => row[1]);
            let zhat = camera_orn.map(row => row[2]);
            let pos_disp = [sphere.x-x[0], sphere.y-x[1], sphere.z-x[2]];
            return (dot(pos_disp, pos_disp)-3)**2 + (x[2]-1)**2 + dot(pos_disp, xhat);
        }

        x = optimization_solve(f, x, 100,"bfgs");

        // camera_orn = mul_matrix_matrix(Rz(heading), camera_orn);
        // camera_orn = mul_matrix_matrix(camera_orn, CAMERA_VIZ);
        // let camera_pos = [sphere.x-2*Math.cos(heading), sphere.y-2*Math.sin(heading), sphere.z+1]
        let rx = Rx(x[3]*0);
        let camera_orn = mul_matrix_matrix(CAMERA_BASE, rx);
        console.log(camera_orn);
        let ry = Rz(x[4]);
        camera_orn = mul_matrix_matrix(ry, camera_orn);
        camera_orn = mul_matrix_matrix(camera_orn, CAMERA_VIZ);
        console.log(camera_orn);
        console.log(x);
        console.log([x[0],x[1],x[2]]);
        z_up_set_object_pose_from_SO3_matrix_and_position(engine.camera, camera_orn, [x[0],x[1],x[2]]);
    });



</script>
</body>
</html>
